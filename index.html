<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <p class="heading">Focus on <span>Today</span></p>
    <div class="main">
        <div class="title">
            <h2>Taday</h2>
            <div class="icon"></div>
        </div>     
        <div class="sub-title">rise the bar by completing your goals!</div>
         <div class="progress-bar">
            <div class="progress-value"><p class ="progress-para"></p></div>

        <h4 class="error-msg "> error</h4>
        <div class="goal-container">

        </div> 
        <div class="goal-container">

            <input class="goal-input" id="goal3" type="text" placeholder="Add new goal ..."></input>
        </div>  
        <div class="add-goal-container">
            <div class="add-goal">&Cross;</div>
        
        </div>
        
        <h4 class="final-msg">"Move one step ahead, today!"</h4>
